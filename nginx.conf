server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html/dist/mcart-web/browser;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg)$ {
        try_files $uri =404;
        expires 365d;
        access_log off;
        add_header Cache-Control "public";
    }
}